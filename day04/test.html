//2.双指针
var maxArea = function(height) {
 let left = 0,right = height.length - 1,s = 0,max =0;
  while(!(right == left)) {
    if(height[left] > height[right]) {
      s = height[right] * (right-left)
      right --
    }else{
      s = height[left] * (right-left)
      left++
    }
    max = Math.max(s,max)
    console.log(max)
  }
};
