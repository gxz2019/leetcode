  // [23,46,0,8,11,18]    [18,46,0,8,11,18] [18,46,0,8,11,46] [18,11,0,8, 23,46] 
  var quickSort = function(nums) {
    if(nums.length <= 1) {
      return nums
    }
    let l = 0,r = nums.length - 1;//==5
    let temp = nums[0]  //temp = 23
    while(l < r) {  
      while(l < r && temp<=nums[r]) {   //l=1 r = 4
        r--
      }
      if(temp > nums[r] ) {
        nums[l] = nums[r]  // [18,11,0,8,23,46]  l=1  r=4
      }
      while(l < r && temp>=nums[l]) {  //l = 1  r = 5
        l++
      }
      if(temp < nums[l]) {  // [18,46,0,8,11,46]  
        nums[r] = nums[l]
      }
    }
    if(l == r) {
      nums[l] = temp
    }
    // return nums
    return quickSort(nums.slice(0,l)).concat([temp]).concat(quickSort(nums.slice(l+1)))
  }
